<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            height: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        #canvas-one {
            width: 600px;
            height: 300px;
            margin: 0 auto;
        }
        #canvas-one canvas {
            width: 100%;
            height: 100%;
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <div id="canvas-one">
        <canvas id="one">
                Sorry, your browser doesn't support the &lt;canvas&gt;                 
        </canvas>
    </div>
    <script>
        //圆形的画法
        var one = document.getElementById('one');
        if(one.getContext) {
            var i=0;
            setInterval(function() {
                i++;
                var cxt = one.getContext('2d');
                cxt.beginPath();
                cxt.moveTo(30, 60);
                cxt.quadraticCurveTo(100,200,200,60 + i);
                cxt.stroke();
            }, 100)
          

        }else{
            console.log('unsupported');
        }
    </script>
</body>
</html>
